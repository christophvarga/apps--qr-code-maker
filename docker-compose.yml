services:
  qr-code-maker:
    build: .
    container_name: qr-code-maker
    restart: always
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qr-code-maker.rule=Host(`qr.varga.media`)"
      - "traefik.http.routers.qr-code-maker.entrypoints=web"
      - "traefik.http.services.qr-code-maker.loadbalancer.server.port=80"
      - "traefik.docker.network=web"

networks:
  web:
    external: true
