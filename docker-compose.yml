services:
  qr:
    build: .
    container_name: qr
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qr.rule=Host(`qr.varga.media`)"
      - "traefik.http.routers.qr.entrypoints=web"
      - "traefik.http.services.qr.loadbalancer.server.port=80"
      - "traefik.docker.network=web"

networks:
  web:
    external: true
